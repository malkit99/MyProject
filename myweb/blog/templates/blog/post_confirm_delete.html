{% extends 'blog/base.html' %}


{% block content %}
    <div class="col-sm-6 border p-5 bg-light">
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 ">Delete Post</legend>
            <h4>Are You Sure You Delete The {{ object.title }} Post ?</h4>
        </fieldset>
        <button type="submit" class="btn btn-outline-danger mb-2" >Yes Delete</button>
        <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary mb-2" >Cancel</a>

    </form>
    </div>

{% endblock content %}
