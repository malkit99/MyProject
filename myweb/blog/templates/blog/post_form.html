{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-6 border p-5 bg-light">
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 ">Blog Post</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-outline-info mb-2" >Create Post</button>

    </form>
    </div>

{% endblock content %}
