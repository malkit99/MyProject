{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="col-sm-6 border p-5 bg-light">
    <form method="POST">
    {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 ">Registion Form</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-outline-info mb-2" >Sign-Up</button>

    </form>

        <div class="border-top pt-3">
            <small class="text-muted "> Already have an account?</small> <a href="{% url 'login'%}" class="ml-2"> Sign In</a>
        
        </div>   

    </div>

{% endblock content %}
