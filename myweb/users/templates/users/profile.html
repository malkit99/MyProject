{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <div class="col-sm-9 border p-5 bg-light">

        <div class="media mt-2 p-4 border">
                <img src="{{ user.profile.image.url}}" style="width:120px" class="rounded-circle mr-2">
                <div class="media-body">
            
                    <h4 class="text-capitalize">{{ user.username }}</h4><hr>
                    
                    <p class="font-italic">{{ user.email}}</p>
                
                </div>
            
        </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 ">Profile Info</legend>
            {{ u_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>

        <button type="submit" class="btn btn-outline-info mb-2" >Update</button>

    </form>
 
    
    </div>

{% endblock content %}
